<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Wellbeing Dashboard</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-layout">
      <header class="dashboard-header">
        <div class="header-brand">
          <img
            src="images/logo.png"
            alt="Browser Wellbeing Logo"
            class="logo-img"
          />
          <span>Browser Wellbeing</span>
        </div>
        <span id="welcomeMessage"></span>
        <button id="logoutButton">Logout</button>
      </header>

      <nav class="dashboard-sidebar">
        <h2>Controls</h2>
        <div class="time-range-toggle">
          <button id="todayBtn" class="active">Today</button>
          <button id="weekBtn">This Week</button>
        </div>
        <div class="chart-toggle">
          <button id="barChartBtn" class="active">Bar Chart</button>
          <button id="pieChartBtn">Doughnut Chart</button>
        </div>
      </nav>

      <main class="dashboard-main">
        <h1 id="dashboardTitle">Your Activity Today</h1>
        <div class="chart-container">
          <canvas id="activityChart"></canvas>
        </div>
      </main>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
